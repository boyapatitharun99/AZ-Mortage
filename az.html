<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Mortgage Calculator</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>

<div class="container">
    <h1>AZ Mortgage Calculator</h1>
    
    <div class="input-group">
        <label for="loanAmount">Loan Amount ($)</label>
        <input type="number" id="loanAmount" placeholder="e.g., 300000" min="0">
    </div>

    <div class="input-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" placeholder="e.g., 3.5" min="0" step="0.01">
    </div>

    <div class="input-group">
        <label for="loanTerm">Loan Term (Years)</label>
        <input type="number" id="loanTerm" placeholder="e.g., 30" min="1">
    </div>

    <div class="button-group">
        <button class="btn-calculate" onclick="calculate()">Calculate</button>
        <button class="btn-clear" onclick="clearForm()">Clear</button>
        <button class="btn-view" onclick="viewAmortization()">View Amortization</button>
    </div>

    <div class="result" id="result">
        <h3>Monthly Payment:</h3>
        <p id="monthlyPayment">$0.00</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
